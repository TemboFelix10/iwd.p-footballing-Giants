      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #1e2a78;
      margin-bottom: 30px;
    }

    .fixture-table {
      width: 100%;
      max-width: 800px;
      margin: 0 auto;
      border-collapse: collapse;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      background-color: white;
      border-radius: 8px;
      overflow: hidden;
    }

    .fixture-table thead {
      background-color: #1e2a78;
      color: white;
    }

    .fixture-table th, .fixture-table td {
      padding: 12px 15px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }

    .fixture-table tbody tr:hover {
      background-color: #f1f5fb;
    }

    .team {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .team img {
      width: 24px;
      height: 24px;
    }

    .date {
      color: #555;
      font-weight: bold;
    }
  </style>
</head>

    function loadResults() {
      const tbody = document.querySelector("#results tbody");
      tbody.innerHTML = "";

      results.forEach(result => {
        const tr = document.createElement("tr");

        const dateObj = new Date(result.date);
        const options = { weekday: 'short', year: 'numeric', month: 'short', day: 'numeric' };
        const formattedDate = dateObj.toLocaleDateString('en-GB', options);

        tr.innerHTML = `
          <td class="date">${formattedDate}</td>
          <td class="team">
            <img src="${result.homeTeam.logo}" alt="${result.homeTeam.name} logo" />
            <span>${result.homeTeam.name}</span>
          </td>
          <td><strong>${result.score}</strong></td>
          <td class="team">
            <img src="${result.awayTeam.logo}" alt="${result.awayTeam.name} logo" />
            <span>${result.awayTeam.name}</span>
          </td>
        `;

        tbody.appendChild(tr);
      });
    }
